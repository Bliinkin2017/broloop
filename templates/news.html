{% extends "base.html" %}

{% block content %}
    <h2>News:</h2>

    {% for article in article_list %}
    <div class="article">
        <div class="title">{{ article.title }}</div>
        <div class="content">{{ article.content }}</div>
        <div class="author">{{ article.user.first_name }}</div>
        <div class="date">{{ article.date }}</div>
    </div>
    {% endfor %}
{% endblock %}
